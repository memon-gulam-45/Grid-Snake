<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Snake</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./public/icons/icon-512x512.png" type="image/png" />

    <link rel="manifest" href="./public/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- <link rel="apple-touch-icon" href="/public/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
  </head>
  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h3>High Score: <span id="high-score">0</span></h3>
          </div>
          <div class="info">
            <h3>Score: <span id="score">0</span></h3>
          </div>
          <div class="info">
            <h3>Time: <span id="time">00:00</span></h3>
          </div>
        </div>
        <div class="board"></div>
      </section>
      <div class="modal">
        <div class="start-game">
          <h3>Welcome to Snake Game</h3>
          <button class="btn btn-start">Start Game</button>
        </div>
        <div class="game-over">
          <h3>Game Over</h3>
          <button class="btn btn-restart">Restart Game</button>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
